<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Calculator app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body style="background-color: rgb(91, 6, 91);">

    <div class=" shadow container d-flex flex-column justify-content-center align-items-center  p-4 mt-5 rounded-4 "
        style="background-color: rgb(240, 239, 239); width: max-content;">
        <header>
            <h2 class="fs-1 text-secondary">Calculator</h2>

        </header>

        <input class="screen form-control form-control-lg rounded-3 shadow-xs   " style="text-align: right; width: 15em;"
            type="number onwheel=" this.blur()" class="screen">

        <div class="key-pad my-3">
            <div class="">
                <button class="btn btn-outline-secondary p-3 m-1 rounded-1 shadow-sm" style="width: 4em; ">7</button>
                <button class="btn btn-outline-secondary p-3 m-1 rounded-1 shadow-sm" style="width: 4em; ">8</button>
                <button class="btn btn-outline-secondary p-3 m-1 rounded-1 shadow-sm" style="width: 4em; ">9</button>
                <button class="btn btn-danger p-3 m-1 rounded-1 shadow-sm" style="width: 4em;">DEL</button>
            </div>
            <div class="">
                <button class="btn btn-outline-secondary p-3 m-1 rounded-1 shadow-sm" style="width: 4em; ">4</button>
                <button class="btn btn-outline-secondary p-3 m-1 rounded-1 shadow-sm" style="width: 4em; ">5</button>
                <button class="btn btn-outline-secondary p-3 m-1 rounded-1 shadow-sm" style="width: 4em; ">6</button>
                <button class="btn btn-outline-secondary p-3 m-1 rounded-1 shadow-sm" style="width: 4em; ">+</button>
            </div>
            <div class="">
                <button class="btn btn-outline-secondary p-3 m-1 rounded-1 shadow-sm" style="width: 4em; ">1</button>
                <button class="btn btn-outline-secondary p-3 m-1 rounded-1 shadow-sm" style="width: 4em; ">2</button>
                <button class="btn btn-outline-secondary p-3 m-1 rounded-1 shadow-sm" style="width: 4em; ">3</button>
                <button class="btn btn-outline-secondary p-3 m-1 rounded-1 shadow-sm" style="width: 4em; ">-</button>
            </div>
            <div class="">
                <button class="btn btn-outline-secondary p-3 m-1 rounded-1 shadow-sm" style="width: 4em; ">.</button>
                <button class="btn btn-outline-secondary p-3 m-1 rounded-1 shadow-sm" style="width: 4em; ">0</button>
                <button class="btn btn-outline-secondary p-3 m-1 rounded-1 shadow-sm" style="width: 4em; ">/</button>
                <button class="btn btn-outline-secondary p-3 m-1 rounded-1 shadow-sm" style="width: 4em; ">*</button>
            </div>
            <div class="d-flex">
                <button class="btn btn-danger last-btn reset p-3 m-1 fw-bolder rounded-1 shadow-sm" style="width: 50%; ">RESET</button>
                <button class="btn btn-primary last-btn equal p-3 m-1 fw-bolder rounded-1 shadow-sm" style="width: 50%; ">=</button>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
